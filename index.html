<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Finder</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-4 display-4 text-white text-center">Find Music</h1>
        <div class="d-flex justify-content-center">
            <input class="form-control col-6 mr-sm-2" type="search" placeholder="Enter your artist or song name" aria-label="Search" id="search-input">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </div>
        
        <div id="results" class="col-8 mt-3 mx-auto">
            <ul>
                <li>
                    <div class="song-name">Sobar</div>
                    <div class="artist-name">ALBUM BY TOOL</div>
                </li>
                <li>
                    <div class="song-name">Pneuma</div>
                    <div class="artist-name">ALBUM BY TOOL</div>
                </li>
                <li>
                    <div class="song-name">The Pot</div>
                    <div class="artist-name">ALBUM BY TOOL</div>
                </li>
                <li>
                    <div class="song-name">Schium</div>
                    <div class="artist-name">ALBUM BY TOOL</div>
                </li>
                <li>
                    <div class="song-name">Invincible</div>
                    <div class="artist-name">ALBUM BY TOOL</div>
                </li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
